<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
</head>
<body>
    <form action="IMG MAP TAG.html" method="post">
        <fieldset>
            <legend>GIVE YOUR FEEDBACK</legend>
            <table>
                <tr>
                    <td>
                        <label for="e-mail" name="em">E-MAIL</label>
                    </td>
                    <td>
                        <input type="email" id="em" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="suggetion" name="sg">suggetion</label>
                    </td>
                    <td>
                        <textarea name="sg" id="sg" cols="30" rows="10" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
