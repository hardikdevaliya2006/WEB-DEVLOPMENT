<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            display: flex;
        }
        .box {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin: 5px;
        }
        .box-1 {
            background-color: blue;
        }
        .box-2 {
            background-color: red;
        }
        .box-3 {
            margin-left: 110px;
            background-color: green;
        }
    </style>
    <title>shape</title>
</head>
<body>
    <main>
        <div class="box box-1"></div>
        <div class="box box-2"></div>
    </main>
    <div class="box box-3"></div>
</body>
</html>
